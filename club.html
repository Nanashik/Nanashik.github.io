<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>ぶかつ</title>
        <link rel="icon" href="favicon.ico">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script>
            $(function() {
                $('html,body').animate({ scrollTop: 0 }, '1');
            });
        </script>    
        <style type="text/css">
        html,body{
            overflow-x: hidden;
        }
        body{
            background-color: #000;
            margin:0;
            padding: 0;
        }
        html a:link, a:visited, a:hover, a:active{
            color: white;
        }
        .pages a{
            text-decoration: none;
        }
        .door{
            position: absolute;
            width: 5%;
            height: auto;
        }
        .smartphone{
            font-family: serif;
            height: 100vh;
            width: 100%;
            display: block;
        }
        .smartlogo::before{
            color:#FFF;
            content:"情報工学部";
            position: absolute;
            top: 0px;
            left: 0px;
            height: 100vh;
            width: 100vw;
            line-height: 100vh;
            text-align: center;
            font-size: 50px;
        }
        .pc{
            font-family: serif;
            height: 100vh;
            width: 100%;
            display: none;
        }
        @keyframes fadein{0%{opacity: 0;}100%{opacity: 1;}}
        @keyframes fadeout{0%{opacity:1;}100%{opacity:0;}}
        @media screen and (min-width:960px){
            .smartphone{display:none;}
            .pc{display: block;}
            html,body{
                overflow: hidden;
                animation:hidden 0.1s linear 6.5s forwards;
            }
        }
        /*|animations|*/
        @keyframes hidden{
            0%{overflow: hidden;}
            100%{overflow: visible;
                overflow-x: hidden;}
        }
        @keyframes aninone{
            0%{visibility: visible;}
            100%{visibility: hidden;}
        }
        .line1{
            contain: "";
            box-sizing: border-box;
            background: white;
            position:absolute;
            height: 1px;
            width: 70%;
            left: 100%;
            top:70%;
            animation:line1-1 1s ease-out 0s forwards,line1-2 1s ease-out 2s forwards,fadeout 0.1s linear 3s forwards;
        }
        @keyframes line1-1{
            0%{left:-70%;}
            100%{left:0%;}
        }
        @keyframes line1-2{
            0%{left:0%;}
            100%{left:100%;display: none;}
        }
        .knowledge::before{
            color:#FFF;
            content:"鬱病";
            position: absolute;
            top: 35%;
            left: 33%;
            height: 80px;
            width: 200px;
            font-size: 70px;
            opacity: 0;
            animation: fadein 1s ease 1.1s forwards,fadeout 1s ease 2s forwards;
        }
        .line2{
            contain: "";
            box-sizing: border-box;
            background: white;
            position:absolute;
            height: 1px;
            width: 70%;
            left: 100%;
            top:50%;
            animation:line2-1 1s ease-out 0s forwards,line2-2 1s ease-out 2s forwards,fadeout 0.1s linear 3s forwards;
        }
        @keyframes line2-1{
            0%{left:100%;}
            100%{left:30%;}
        }
        @keyframes line2-2{
            0%{left:30%;}
            100%{left:-70%;display: none;}
        }
        .wisdom::before{
            color:#FFF;
            content:"存在";
            position: absolute;
            top: 55%;
            left: 55%;
            height: 80px;
            width: 200px;
            font-size: 70px;
            opacity: 0;
            animation: fadein 1s ease 1.1s forwards,fadeout 1s ease 2s forwards;
        }
        .line3{
            contain: "";
            box-sizing: border-box;
            background: white;
            position:absolute;
            height: 100%;
            width: 1px;
            left: 40%;
            top:100%;
            animation:line3-1 1s ease-out 3s forwards,line3-2 1s ease 5s forwards,fadeout 0.1s linear 6s forwards;
        }
        @keyframes line3-1{
            0%{top:100%;}
            100%{top:0%;}
        }
        @keyframes line3-2{
            0%{top:0%;}
            100%{top:-100%;display: none;}
        }
        .line4{
            contain: "";
            box-sizing: border-box;
            background: white;
            position:absolute;
            height: 100%;
            width: 1px;
            left: 60%;
            top:-100%;
            animation:line4-1 1s ease-out 3s forwards,line4-2 1s ease 5s forwards,fadeout 0.1s linear 6s forwards;
        }
        @keyframes line4-1{
            0%{top:-100%;}
            100%{top:0%;}
        }
        @keyframes line4-2{
            0%{top:0%;}
            100%{top:100%;}
        }
        .fight::before{
            white-space: pre;
            color:#FFF;
            content:"繁\A栄";
            position: absolute;
            top: 30%;
            left: 47%;
            height: 80px;
            width: 200px;
            font-size: 70px;
            opacity: 0;
            animation: fadein 1s ease 3.5s forwards,fadeout 1s ease 5.2s forwards;
        }
        .logo::before{
            color:#FFF;
            content:"情報工学部";
            position: absolute;
            top: 0px;
            left: 0px;
            height: 100vh;
            width: 100vw;
            line-height: 100vh;
            text-align: center;
            font-size: 100px;
            opacity: 0;
            animation: fadein 1.5s ease 6s forwards;
        }
        .arrow{
            font-family: メイリオ;
            font-size: 30px;
            background-color: #FFF;
            position: absolute;
            bottom: 0px;
            width: 100%;
            height: 10vh;
            opacity: 0;
            animation: arrow-1 1s linear 6.5s forwards;
        }
        @keyframes arrow-1{
            0%{opacity: 0;}
            100%{opacity: 0.5;}
        }
        /*|Animations|*/
        .under{
            width: 70%;
            margin-left: auto;
            margin-right: auto;
        }
        .under h1,h2,h3,h4,p{
            color: #FFF;
        }
        </style>
    </head>
<body>
    <div class="smartphone">
        <a href="index.html"><img src="door.png" class="door"></a>
        <div class="smartlogo"></div>
    </div>
    <div class="pc">
        <div class="line1"></div>
        <div class="knowledge"></div>
        <div class="line2"></div>
        <div class="wisdom"></div>
        <div class="line3"></div>
        <div class="line4"></div>
        <div class="fight"></div>
        <div class="logo"></div>
        <div class="arrow"><p style="text-align: center;margin-top: auto;margin-bottom: auto;color: #000;">v</p></div>
        <a href="index.html"><img src="door.png" class="door"></a>
    </div>
    <div class="under">
        <h1>Q.何をしてる部活なの?</h1>
        <h2>　プログラミングをしてます。</h2><br>
        <h1>Q.上の奴は何?</h1>
        <h2>　全部副部長の<a href="https://twitter.com/tRue_math">tRue_math</a>が悪いです。</h2><br>
        <h1>Q.なんで内容うすいの?</h1>
        <h2>　活動がない(6月中は活動がありません…)</h2>
    </div>
</body>
</html>
