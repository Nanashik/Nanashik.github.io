var parseDataURL = function( dataURL ){
		var rslt = {
				mediaType : null,
				encoding : null,
				isBase64 : null,
				data : null
			};
		if( /^data:([^;]+)(;charset=([^,;]+))?(;base64)?,(.*)/.test( dataURL ) ) {
			rslt.mediaType = RegExp.$1 || 'text/plain';
			rslt.encoding  = RegExp.$3 || 'US-ASCII';
			rslt.isBase64  = String(RegExp.$4) === ';base64';
			rslt.data      = RegExp.$5;
		}
		return rslt;
}
