<!DOCTYPE html>
<html>
    <head>
        <title>Nanashi君のぺーじ</title>
        <link rel="icon" href="favicon.ico">
        <style type="text/css">
        body{
            margin:0;
        }
        .center{
            line-height:90vh;
            text-align:center;
        }
        .column{
            overflow:hidden;
            height: 90vh;
            width:100%;
        }
        .twitter{
            animation:roading1 1s ease 0s 1 normal forwards;
        }
        .aboutme{animation:roading2 1s ease 0s 1 normal forwards;}
        .about{
            opacity: 0;
            animation:fadein 1s ease 1.2s 1 normal forwards;
        }
        .pages{
            width: 100%;
            height: 10vh;
            display: flex;
            background-color: black;
            position: sticky;
            top:0;
        }
        .pages a:link, a:visited, a:hover, a:active{
            color: white;
        }
        .pages a{
            text-decoration: none;
        }
        @keyframes roading1{
            0%{background: white;height: 0;}
            100%{background: aqua;height: 90vh;}
        }
        @keyframes roading2{
            0%{background: white;width: 0;}
            100%{background: rgb(0, 255, 76);width: 100%;}
        }
        @keyframes fadein{0%{opacity: 0;}100%{opacity: 1;}}
@media screen and (min-width:960px){
    .wrap{
        display:flex;
    }
}
        </style>
    </head>
<body>
    <div class="pages">
        <div>
            <span style="display: inline-block; _display: inline;color:#FFFFFF;text-align:right;">
                <a href="index.html">
                    <h2>Nanashi's Pages</h2>
                </a>
            </span>
        </div>
    </div>
    <div class="wrap">
        <div class="column twitter">
            <div class="center">
                <div class="about">
                    <h3>This is index page!</h3>
                </div>
            </div>
        </div>
        <div class="column aboutme">
            <div class="center">
                <div class="about">
                    <p><a href="https://twitter.com/WrongAccept"><img src="favicon.ico"></a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
